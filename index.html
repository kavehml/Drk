<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forum</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="forum">
        <div id="header">
            <h1>Forum Title</h1>
        </div>
        <div id="main">
            
            <div class="textarea">
                <textarea cols="50" rows="5" ></textarea>
            </div>
            <div class="buttons">
                <button class="special" id="Generate">Generate</button>
                <button class="special"  id="reset">Reset</button>
                <button class="special"  id="copy">Copy</button>
                <button class="special" id="alret" disabled>text copied</button>
            </div>
        </div>
    </div>
</body>
</html>
